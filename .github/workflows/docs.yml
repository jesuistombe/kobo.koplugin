name: Documentation

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group:
    ${{ github.workflow }}-${{ github.event_name == 'pull_request' &&
    github.event.pull_request.number || 'pages' }}
  cancel-in-progress: false

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      docs_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            docs/**/*.md
            book.toml
            docs/SUMMARY.md
            .github/workflows/docs.yml

  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: detect-changes
    if:
      needs.detect-changes.outputs.docs_changed == 'true' || github.event_name ==
      'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "0.5.0"

      - name: Install mdbook-mermaid
        run: |
          MDBOOK_MERMAID_VERSION="0.17.0"
          wget -q "https://github.com/badboy/mdbook-mermaid/releases/download/v${MDBOOK_MERMAID_VERSION}/mdbook-mermaid-v${MDBOOK_MERMAID_VERSION}-x86_64-unknown-linux-gnu.tar.gz" -O /tmp/mdbook-mermaid.tar.gz
          tar -xzf /tmp/mdbook-mermaid.tar.gz -C /tmp/
          sudo mv /tmp/mdbook-mermaid /usr/local/bin/
          sudo chmod +x /usr/local/bin/mdbook-mermaid

      - name: Initialize mdbook-mermaid
        run: mdbook-mermaid install

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        id: pages
        uses: actions/configure-pages@v5

      - name: Build documentation
        run: mdbook build

      - name: Upload artifact (PR preview)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v5
        with:
          name: documentation-book
          path: book/
          retention-days: 7

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./book

  deploy:
    name: Deploy to GitHub Pages
    if:
      github.ref == 'refs/heads/main' && (needs.detect-changes.outputs.docs_changed == 'true' ||
      github.event_name == 'workflow_dispatch')
    needs: [detect-changes, build]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
