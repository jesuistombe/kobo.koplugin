name: Build Artifacts

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      build_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **/*.lua
            src/**
            patches/**
            _meta.lua
            main.lua
            package.sh
            README.md
            .github/workflows/build-artifact.yml

  build:
    name: Build Plugin Artifacts
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.build_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Get commit info
        id: commit
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//-/g')" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Build plugin package
        run: |
          ./package.sh
          ls -lh /tmp/kobo.koplugin.zip /tmp/kobo-patches.zip

      - name: Upload kobo.koplugin artifact
        uses: actions/upload-artifact@v5
        with:
          name:
            kobo.koplugin-${{ steps.commit.outputs.branch }}-${{ steps.commit.outputs.sha_short }}
          path: /tmp/kobo.koplugin.zip
          retention-days: 7

      - name: Upload kobo-patches artifact
        uses: actions/upload-artifact@v5
        with:
          name:
            kobo-patches-${{ steps.commit.outputs.branch }}-${{ steps.commit.outputs.sha_short }}
          path: /tmp/kobo-patches.zip
          retention-days: 7
