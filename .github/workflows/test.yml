name: Test

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      test_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **/*.lua
            spec/**/*_spec.lua
            .busted
            .github/workflows/test.yml

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.test_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Lua
        uses: leafo/gh-actions-lua@v12
        with:
          luaVersion: "5.2"

      - name: Install LuaRocks
        uses: leafo/gh-actions-luarocks@v6

      - name: Install busted
        run: |
          luarocks install busted
          luarocks install luacov

      - name: Run tests with coverage
        run: busted spec/

      - name: Generate coverage report
        run: |
          if [ -f luacov.stats.out ]; then
            luacov
            echo "Coverage report:"
            cat luacov.report.out || true
          fi
